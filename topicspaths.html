<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Topicpaths</title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
		<script src="js/jquery-ui-i18n.min.js" type="text/javascript"></script>
		<script src="js/d3.v3.min.js" type="text/javascript"></script>
		<script src="js/jquery.tipsy.js" type="text/javascript"></script>
		<script src="js/imdb.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/jquery.tipsy.css" type="text/css" />
		<link rel="stylesheet" href="css/imdb.css" type="text/css" />
	</head>

<body>

	<div id="graphHolder"><p class='loading'>Loading...</p></div>

	<div id="toolbox">
		<div id="chartSelector">
			<input type="radio" value="actors" id="actorsOption" name="chartOption" checked="checked" /><label for="actorsOption">actors</label><br/>
			<input type="radio" value="directors" id="directorsOption" name="chartOption" /><label for="directorsOption">directors</label><br/>
			<input type="radio" value="composers" id="composersOption" name="chartOption" /><label for="composersOption">composers</label>
		</div>
		
		<p><input id="trend_checkbox" type="checkbox" onClick="toggleTrends()" checked/>Show trend lines</p>
		
		<p id="hint">Select actor/director:<br/>(press Ctrl to select multiple)</p>
		
		<div id="actor_list"></div>
	</div>

	<script type="text/javascript">
		$(function() {
			$("#chartSelector").buttonset();
			$("#chartSelector").change(function(event){
				chartChange($("input[type=radio]:checked").val());
			});
			initStarpaths();
		});
	</script>
</body>

</html>
